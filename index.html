<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="todo">
            <section class="welcome">
                <div class="hisam">
                    <h1>Hi Samantha</h1>
                    <p>Welcome back to the workspace, we missed You!</p>
                </div>
                <div class="foto">
                    <img src="/img/foto.jpeg" alt="">
                </div>
            </section>
            <section class="notas">
                <div class="misnotas">
                    <h1>My notes</h1>
                    <div class="input">
                        <input id="noteDescription" type="text"><button id="addNote" type="button" onclick="registerNote()">+</button>
                    </div>
                </div>
                <div class="today">
                    <h5>Today</h5>
                    <hr>
                    <div id="contenedorNotas">
                        <div id="cuerpotoday0" class="cuerpotoday" idnote="0">
                            <div class="check">
                                <input id="completeCheck0" type="checkbox" onclick="completeNote(0)">
                                <p>Create initial layout for homepage</p>
                            </div>
                            <div class="check">
                                <button id="ApprovedBtn0" class="ApprovedBtn">Incomplete</button>
                                <button id="deleteNote" type="button" onclick="deleteNote(0)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
